<!-- web/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renaissance Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Renaissance Stock</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Stock Analysis</h4>
                    </div>
                    <div class="card-body">
                        <div class="search-container">
                            <div class="input-group mb-3">
                                <input type="text" id="symbolInput" class="form-control" placeholder="Enter stock symbol (e.g., AAPL, MSFT, GOOG)" aria-label="Stock Symbol">
                                <button class="btn btn-primary" type="button" id="analyzeBtn">Analyze</button>
                            </div>
                            <div id="searchResults" class="list-group mt-2 d-none"></div>
                        </div>

                        <div id="loadingIndicator" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing stock data... This may take a moment.</p>
                        </div>

                        <div id="errorMessage" class="alert alert-danger mt-4 d-none"></div>

                        <div id="reportContainer" class="mt-4 d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3 id="reportTitle"></h3>
                                <span id="reportTimestamp" class="text-muted"></span>
                            </div>
                            <div id="reportContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-4 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Stock Analysis System</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
